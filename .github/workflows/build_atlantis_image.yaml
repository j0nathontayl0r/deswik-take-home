name: Build Atlantis Image

on:
  push:
    branches: [main]
    paths:
      - "platform/modules/atlantis-ecs/docker/**"
  pull_request:
    paths:
      - "platform/modules/atlantis-ecs/docker/**"
  workflow_dispatch:
    inputs:
      atlantis_version:
        description: "Atlantis version (e.g., v0.37.0)"
        required: false
        default: "v0.37.0"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: get-mosh/atlantis

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Push
    runs-on: depot-ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.atlantis_version || 'v0.37.0' }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: platform/modules/atlantis-ecs/docker
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ATLANTIS_VERSION=${{ github.event.inputs.atlantis_version || 'v0.37.0' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
